<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="script.js"></script>
    <style>
        body{
            background-color: rgba(142, 142, 221, 0.642);
        }
    </style>
</head>
<body>
<nav class="back">
    <H1 class="maintext">Etch-a-Sketch</H1>
    <P id="draw"></P>
    <section class="contain">
        <footer class="footer">
            <button id="black" class="btn btn-warning" onclick="setColor('black')">Black</button>

            <button id="rainbow" class="btn btn-secondary" onclick="setColor('random')">Rainbow</button>

            <button id="reset" class="btn btn-warning"onclick="reset()">Erase</button>
            <h6>Select the size:</h6>

            <input type="range" id="slider" min="1" max="100" value="16">

            <p id="message"></p><button  id="apply" class="btn">Apply</button>
        </footer>
        <div class="board"></div>
    </section>
</nav>
</body>
</html>
